<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>

    <link rel="shortcut icon" href="imgs/faticon.ico" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="#">
        <fieldset id="box">
            <legend>Formulário de Cadastro</legend>
            <div class="inputdigitacao">
                <input type="text" id="nome" name="nome" class="inputUser" required>
                <label class="labelinput" for="nome">Nome completo</label>
            </div>
<br>    
            <div class="inputdigitacao">
                <input type="text" id="email" name="email" class="inputUser" required>
                <label class="labelinput" for="email">Email</label>
            </div>
<br>
            <div class="inputdigitacao">
                <input type="tel" id="telefone" name="telefone" class="inputUser" required>
                <label class="labelinput" class="labelinput" for="telefone">Telefone</label>
            </div>
<br>        
            <div>
                <h1>Sexo</h1>
                <br>
                <input type="radio" id="feminino" name="sexo"> <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="sexo"> <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="sexo"> <label for="outro">Outro</label>
            </div>
<br>
            <div>
                <label for="data-nascimento"><strong>Data de nascimento: </strong></label>
                <input type="date" name="data-nascimento" id="data-nascimento" required>
            </div>
<br>
            <div class="inputdigitacao">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label class="labelinput" for="cidade">Cidade</label>
            </div>
<br>
            <div class="inputdigitacao">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label class="labelinput" for="estado">Estado</label>
            </div>
<br>
            <div class="inputdigitacao">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label class="labelinput" for="endereco">Endereço</label>
            </div>
<br>
            <div>
                <input type="submit" name="enviar" id="enviar">
            </div>


        </fieldset>
    </form>
</body>
</html>
